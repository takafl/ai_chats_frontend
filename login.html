<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Open Chat</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Toast Notification System -->
  <link rel="stylesheet" href="style.css?v=6001">
  <script src="toast.js?v=6001"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.98);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(148,163,184,0.12);
      border-radius: 20px;
      padding: 48px 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 10px 30px rgba(0,0,0,0.4);
    }
    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #4f6cff, #6b85ff);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(79,108,255,0.25);
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #f1f5f9;
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }
    .subtitle {
      text-align: center;
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 32px;
      font-weight: 400;
    }
    .form-group { margin-bottom: 20px; position: relative; }
    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #cbd5e1;
      margin-bottom: 8px;
      letter-spacing: 0.01em;
    }
    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255,255,255,0.03);
      border: 2px solid rgba(148,163,184,0.12);
      border-radius: 12px;
      font-size: 14px;
      color: #f1f5f9;
      outline: none;
      transition: all 0.2s cubic-bezier(0.4,0,0.2,1);
      font-family: inherit;
    }
    .form-input::placeholder { color: #64748b; }
    .form-input:hover {
      border-color: rgba(148,163,184,0.18);
      background: rgba(255,255,255,0.04);
    }
    .form-input:focus {
      border-color: #6b85ff;
      box-shadow: 0 0 0 3px rgba(107,133,255,0.15);
      background: rgba(255,255,255,0.05);
    }
    .form-input.is-invalid {
      border-color: #f87171;
      background: rgba(248,113,113,0.08);
      animation: shake 0.4s;
    }
    .form-input.is-valid {
      border-color: #34d399;
      background: rgba(52,211,153,0.05);
    }
    .form-error {
      display: none;
      margin-top: 8px;
      font-size: 12px;
      color: #f87171;
      font-weight: 500;
      line-height: 1.4;
    }
    .form-error.show { display: block; }
    @keyframes shake {
      0%,100%{transform:translateX(0)}
      25%{transform:translateX(-8px)}
      50%{transform:translateX(8px)}
      75%{transform:translateX(-4px)}
    }
    .btn-submit {
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(135deg, #4f6cff, #6b85ff);
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.4,0,0.2,1);
      box-shadow: 0 4px 16px rgba(79,108,255,0.25);
      margin-top: 8px;
      letter-spacing: 0.01em;
    }
    .btn-submit:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(79,108,255,0.35);
    }
    .btn-submit:active:not(:disabled) {
      transform: translateY(0);
    }
    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
    .footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(148,163,184,0.12);
    }
    .footer p {
      font-size: 12px;
      color: #64748b;
      font-weight: 400;
    }
    .field-icon {
      position: absolute;
      right: 16px;
      top: 42px;
      width: 18px;
      height: 18px;
      pointer-events: none;
    }
    .field-icon.success { color: #34d399; }
    .field-icon.error { color: #f87171; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <i data-lucide="message-circle" class="w-6 h-6 text-white"></i>
    </div>
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to continue your conversation</p>

    <form id="login-form" novalidate>
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input type="text" id="username" class="form-input" placeholder="Enter username" autocomplete="username">
        <div id="username-error" class="form-error"></div>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter password" autocomplete="current-password">
        <div id="password-error" class="form-error"></div>
      </div>

      <button type="submit" class="btn-submit" id="submit">Sign in</button>
    </form>

    <div class="footer">
      <p>Ensure the server is running before attempting to sign in</p>
    </div>
  </div>

  <script src="login.js"></script>
  <script>if(window.lucide)lucide.createIcons();</script>
</body>
</html>
