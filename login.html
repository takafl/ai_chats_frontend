<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#5c6bc0">
  <meta name="description" content="Sign in to Open Chat - Professional AI Conversations">
  <title>Sign In | Open Chat</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- App CSS & Toast -->
  <link rel="stylesheet" href="style.css?v=7001">
  <script src="toast.js?v=7001"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 50%, #4a5568 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .card {
      width: 100%;
      max-width: 400px;
      background: rgba(26, 32, 44, 0.98);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(226,232,240,0.08);
      border-radius: 20px;
      padding: 44px 36px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.4), 0 10px 24px rgba(0,0,0,0.3);
    }
    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #5c6bc0, #7986cb);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(92,107,192,0.25);
    }
    h1 {
      font-size: 22px;
      font-weight: 600;
      color: #f7fafc;
      text-align: center;
      margin-bottom: 6px;
      letter-spacing: -0.02em;
    }
    .subtitle {
      text-align: center;
      color: #a0aec0;
      font-size: 13px;
      margin-bottom: 28px;
      font-weight: 400;
    }
    .form-group {
      margin-bottom: 18px;
      position: relative;
    }
    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #e2e8f0;
      margin-bottom: 6px;
      letter-spacing: 0.01em;
    }
    .form-input {
      width: 100%;
      padding: 13px 15px;
      background: rgba(255,255,255,0.03);
      border: 2px solid rgba(226,232,240,0.1);
      border-radius: 10px;
      font-size: 14px;
      color: #f7fafc;
      outline: none;
      transition: all 0.2s cubic-bezier(0.4,0,0.2,1);
      font-family: inherit;
    }
    .form-input::placeholder {
      color: #718096;
    }
    .form-input:hover {
      border-color: rgba(226,232,240,0.15);
      background: rgba(255,255,255,0.04);
    }
    .form-input:focus {
      border-color: #7986cb;
      box-shadow: 0 0 0 3px rgba(121,134,203,0.15);
      background: rgba(255,255,255,0.05);
    }
    .form-input.is-invalid {
      border-color: #fc8181;
      background: rgba(252,129,129,0.06);
      animation: shake 0.4s ease;
    }
    .form-input.is-valid {
      border-color: #68d391;
      background: rgba(104,211,145,0.04);
    }
    .form-error {
      display: none;
      margin-top: 6px;
      font-size: 11px;
      color: #fc8181;
      font-weight: 500;
      line-height: 1.4;
    }
    .form-error.show {
      display: block;
    }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-3px); }
    }
    .btn-submit {
      width: 100%;
      padding: 13px 20px;
      background: linear-gradient(135deg, #5c6bc0, #7986cb);
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4,0,0.2,1);
      box-shadow: 0 4px 14px rgba(92,107,192,0.25);
      margin-top: 6px;
      letter-spacing: 0.01em;
      position: relative;
    }
    .btn-submit:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(92,107,192,0.35);
    }
    .btn-submit:active:not(:disabled) {
      transform: translateY(0);
    }
    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
    .btn-submit.btn-loading {
      color: transparent !important;
      pointer-events: none;
    }
    .btn-submit.btn-loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }
    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(226,232,240,0.08);
    }
    .footer p {
      font-size: 11px;
      color: #718096;
      font-weight: 400;
      line-height: 1.5;
    }
    .field-icon {
      position: absolute;
      right: 14px;
      top: 38px;
      width: 16px;
      height: 16px;
      pointer-events: none;
    }
    .field-icon.success { color: #68d391; }
    .field-icon.error { color: #fc8181; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <i data-lucide="sparkles" class="w-6 h-6 text-white"></i>
    </div>
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to continue your conversations</p>

    <form id="login-form" novalidate autocomplete="on">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-input"
          placeholder="Enter your username"
          autocomplete="username"
          spellcheck="false"
          maxlength="50"
          required>
        <div id="username-error" class="form-error"></div>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-input"
          placeholder="Enter your password"
          autocomplete="current-password"
          required>
        <div id="password-error" class="form-error"></div>
      </div>

      <button type="submit" class="btn-submit" id="submit">Sign in</button>
    </form>

    <div class="footer">
      <p>Ensure the server is running before signing in.<br>Contact your administrator if you need access.</p>
    </div>
  </div>

  <script src="login.js?v=7001"></script>
  <script>if(window.lucide)lucide.createIcons();</script>
</body>
</html>
